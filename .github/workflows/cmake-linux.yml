name: CMake Linux

on: [ push, pull_request ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-18.04, ubuntu-20.04 ]
        compiler: [ g++-8, g++-9, g++-10, g++-11, clang-9, clang-10, clang-11, clang-12 ]
        exclude:
          - platform: ubuntu-18.04
            compiler: clang-11
          - platform: ubuntu-18.04
            compiler: clang-12
    name: ${{ matrix.platform }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev xorg-dev libgl1-mesa-dev ${{ matrix.compiler }}

      - name: Configure CMake
        env:
          CXX: ${{ matrix.compiler }}
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          working-directory: ${{ github.workspace }}/build/src
          run: ctest -C ${{ env.BUILD_TYPE }} --rerun-failed --output-on-failure
